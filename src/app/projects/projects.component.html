<section id="projects">
    <div class="container">
      <h1>My Projects</h1>
      <div class="project" *ngFor="let project of projects">
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
        <a [href]="project.url" target="_blank">View Project</a>
      </div>
    </div>
  </section>
