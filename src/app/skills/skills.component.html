<section id="skills">
    <div class="container">
      <h1>My Skills</h1>
      <div class="skills-container">
        <div class="skill" *ngFor="let skill of skills">
          <h2>{{ skill.name }}</h2>
          <p>{{ skill.description }}</p>
        </div>
      </div>
    </div>
  </section>
