<section id="contact">
    <div class="container">
      <h1>Contact Me</h1>
      <form (submit)="submitForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="contact.name" name="name" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
  
        <label for="message">Message:</label>
        <textarea id="message" [(ngModel)]="contact.message" name="message" required></textarea>
  
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
